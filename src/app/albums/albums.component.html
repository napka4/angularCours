<app-search (onSearch)="mySearch($event)"></app-search>
<h1>{{ titlePage }}</h1>

<div class="row content">
  <div class="col-sm-4 video">
        <app-album-details [album]="albumSelected" (onPlay)="playParent($event)"></app-album-details>
</div>
  <div class="col-sm-8 music">
      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">Next</a>
              </li>
          </ul>
      </nav><!-- .pagination -->
      <button type="button" class="btn btn-lg btn-danger">You are in an anonymous mode.</button>
      <div class="card" *ngFor="let album of albums; let odd = odd; let even = even" (click)="onSelected(album)">
          <div class="card-header">
              {{ album.name }} <span *ngIf="status==album.ref">[play]</span>
          </div>
          <div class="card-body" [ngClass]="{'card-special':odd==true,'index':even==true}">
              <h5 class="card-title">{{ album.title }}</h5>
              <p class="card-text">{{ album.description }}</p>
              <div *ngIf="album.tags">
                <span *ngFor="let tag of album.tags" class="badge badge-info m-1">{{tag}}</span>
              </div>
              <a class="btn btn-outline-dark" href="{{album.url}}" role="button">En voir +</a>

              <img *ngIf="album.like" class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
              <small *ngIf="album.like" class="like">{{ album.like }}</small>
              <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg"/>
              <small *ngIf="album.duration" class="duration">{{ album.duration }} min</small>
          </div>
      </div><!-- .card -->
      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="#">Next</a>
              </li>
          </ul>
      </nav><!-- .pagination -->
  </div><!-- .music -->

</div>
